{% extends "index.html" %}

{% block title %}Orders{% endblock %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Price</th>
      <th scope="col">CustomerID</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <th scope="row">{{user.id}}</th>
      <td>{{user.price}}</td>
      <td>{{user.ordercustomerID}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<div class="container">
  <div class="row justify-content-center">
        <div class="mb-3">
            <label for="CustomerID" class="form-label">CustomerID</label>
            <input type="number" name="ocid" class="form-control" id="quantity" step="1" min="0">
        </div>
        
<div class="mb-3">
  <label for="priceInput" class="form-label">Price</label>
  <div class="input-group">
    <span class="input-group-text">$</span>
    <input type="number" 
           class="form-control" 
           name="oprice"
           id="priceInput" 
           step="0.01" 
           min="0" 
           placeholder="0.00">
  </div>
</div>
<div class="text-center"> 
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

    </div>
  </div>
</div>
{% endblock %}
