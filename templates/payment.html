{% extends "index.html" %}

{% block title %}Payments{% endblock %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">CHolder</th>
      <th scope="col">CNumber</th>
      <th scope="col">Amount</th>
    </tr>
  </thead>
  <tbody>
    {% for user in payments %}
    <tr>
      <th scope="row">{{user.id}}</th>
      <td>{{user.holder}}</td>
      <td>{{user.cardnumber}}</td>
      <td>{{user.amount}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6"> <form class="mt-5" action="/payments" method="post"> <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Card Holder</label>
          <input type="text" name="holder" class="form-control" id="inputName" placeholder="Enter Card Holder">
        </div>
        <div class="col-md-6"> <form class="mt-5" action="/payments" method="post"> <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Card Number</label>
          <input type="text" name="card_number" class="form-control" id="inputName" placeholder="Enter Card Number">
        </div>
        <div class="mb-3">
  <label for="priceInput" class="form-label">Amount</label>
  <div class="input-group">
    <span class="input-group-text">$</span>
    <input type="number" 
           class="form-control" 
           name="amount"
           id="priceInput" 
           step="0.01" 
           min="0" 
           placeholder="0.00">
  </div>
</div>
        
        <div class="text-center"> 
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

    </div>
  </div>
</div>
{% endblock %}
