{% extends "index.html" %}

{% block title %}Customers{% endblock %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <th scope="row">{{user.id}}</th>
      <td>{{user.name}}</td>
      <td>{{user.address}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6"> <form class="mt-5" action="/customers" method="post"> <div class="mb-3">
        
          <label for="exampleInputEmail1" class="form-label">Customer Name</label>
          <input type="text" name="cname"class="form-control" id="inputName" placeholder="Enter Customer's Name">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Address</label>
          <input type="text" name="caddress"class="form-control" id="exampleInputEmail1" placeholder="">
        </div>
        <div class="text-center"> 
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

    </div>
  </div>
</div>
{% endblock %}
